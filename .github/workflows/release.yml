# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Makes a copy of the STS Global Test Data Management.pdf to be deployed as part of the release materials.
      - name: copy documentation file
        run: cp STS\ Global\ Test\ Data\ Management.pdf GlobalTestData/GlobalTestData-ReadMe.pdf
        
      # Zips up the GlobalTestData directory, with the GlobalTestData-ReadMe.pdf documenation inside.
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r GlobalTestData.zip GlobalTestData
          
      # Uploads the zip fil as the new release
      - uses: actions/upload-artifact@v2
        with:
          name: GlobalTestData.zip
          path: GlobalTestData.zip
